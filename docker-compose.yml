services:
  router1:
    build:
      context: ./router
      dockerfile: Dockerfile
    environment:
      - router_links=router2,router3
      - my_ip=172.20.1.3
      - my_name=router1
      - router2_ip=172.20.2.3
      - router3_ip=172.20.3.3
    networks:
      subnet_1:
        ipv4_address: 172.20.1.3
      subnet_2:
        ipv4_address: 172.20.2.4
      subnet_3:
        ipv4_address: 172.20.3.5
    cap_add:
      - NET_ADMIN
    volumes:
      - ./logs:/app/logs

  router2:
    build:
      context: ./router
      dockerfile: Dockerfile
    environment:
      - router_links=router1,router3
      - my_ip=172.20.2.3
      - my_name=router2
      - router1_ip=172.20.1.3
      - router3_ip=172.20.3.3
    networks:
      subnet_2:
        ipv4_address: 172.20.2.3
      subnet_1:
        ipv4_address: 172.20.1.2
      subnet_3:
        ipv4_address: 172.20.3.4
    cap_add:
      - NET_ADMIN
    volumes:
      - ./logs:/app/logs

  router3:
    build:
      context: ./router
      dockerfile: Dockerfile
    environment:
      - router_links=router2,router1
      - my_ip=172.20.3.3
      - my_name=router3
      - router2_ip=172.20.2.3
      - router1_ip=172.20.1.3
    networks:
      subnet_3:
        ipv4_address: 172.20.3.3
      subnet_2:
        ipv4_address: 172.20.2.2
      subnet_1:
        ipv4_address: 172.20.1.5
    cap_add:
      - NET_ADMIN
    volumes:
      - ./logs:/app/logs

  host1a:
    build:
      context: ./host
      dockerfile: Dockerfile
    environment:
      - my_name=host1a
      - my_ip=172.20.1.10
    networks:
      subnet_1:
        ipv4_address: 172.20.1.10
    depends_on:
      - router1
    command: ["sh", "-c", "sleep 10 && python main.py --test 'ping 172.20.1.3' 'ping 172.20.1.11' 'ping 172.20.2.10' 'ping 172.20.2.11' 'ping 172.20.3.10' 'ping 172.20.3.11'"]
    volumes:
      - ./logs:/app/logs
    cap_add:
      - NET_ADMIN

  host1b:
    build:
      context: ./host
      dockerfile: Dockerfile
    environment:
      - my_name=host1b
      - my_ip=172.20.1.11
    networks:
      subnet_1:
        ipv4_address: 172.20.1.11
    depends_on:
      - router1
    command: ["sh", "-c", "sleep 10 && python main.py --test 'ping 172.20.1.3' 'ping 172.20.1.10' 'ping 172.20.2.10' 'ping 172.20.2.11' 'ping 172.20.3.10' 'ping 172.20.3.11'"]
    volumes:
      - ./logs:/app/logs
    cap_add:
      - NET_ADMIN

  host2a:
    build:
      context: ./host
      dockerfile: Dockerfile
    environment:
      - my_name=host2a
      - my_ip=172.20.2.10
    networks:
      subnet_2:
        ipv4_address: 172.20.2.10
    depends_on:
      - router2
    command: ["sh", "-c", "sleep 10 && python main.py --test 'ping 172.20.2.3' 'ping 172.20.2.11' 'ping 172.20.1.10' 'ping 172.20.1.11' 'ping 172.20.3.10' 'ping 172.20.3.11'"]
    volumes:
      - ./logs:/app/logs
    cap_add:
      - NET_ADMIN

  host2b:
    build:
      context: ./host
      dockerfile: Dockerfile
    environment:
      - my_name=host2b
      - my_ip=172.20.2.11
    networks:
      subnet_2:
        ipv4_address: 172.20.2.11
    depends_on:
      - router2
    command: ["sh", "-c", "sleep 10 && python main.py --test 'ping 172.20.2.3' 'ping 172.20.2.10' 'ping 172.20.1.10' 'ping 172.20.1.11' 'ping 172.20.3.10' 'ping 172.20.3.11'"]
    volumes:
      - ./logs:/app/logs
    cap_add:
      - NET_ADMIN

  host3a:
    build:
      context: ./host
      dockerfile: Dockerfile
    environment:
      - my_name=host3a
      - my_ip=172.20.3.10
    networks:
      subnet_3:
        ipv4_address: 172.20.3.10
    depends_on:
