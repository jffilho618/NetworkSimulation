      subnet_4:
        ipv4_address: 172.20.4.3
      subnet_1:
        ipv4_address: 172.20.1.4
      subnet_3:
        ipv4_address: 172.20.3.2
      subnet_5:
        ipv4_address: 172.20.5.5
    cap_add:
      - NET_ADMIN
    volumes:
      - ./logs:/app/logs

  router5:
    build:
      context: ./router
      dockerfile: Dockerfile
    environment:
      - router_links=router2,router4
      - my_ip=172.20.5.3
      - my_name=router5
      - router2_ip=172.20.2.3
      - router4_ip=172.20.4.3
    networks:
      subnet_5:
        ipv4_address: 172.20.5.3
      subnet_2:
        ipv4_address: 172.20.2.5
      subnet_4:
        ipv4_address: 172.20.4.2
    cap_add:
      - NET_ADMIN
    volumes:
      - ./logs:/app/logs

  host1a:
    build:
      context: ./host
      dockerfile: Dockerfile
    environment:
      - my_name=host1a
      - my_ip=172.20.1.10
    networks:
      subnet_1:
        ipv4_address: 172.20.1.10
    depends_on:
      - router1
