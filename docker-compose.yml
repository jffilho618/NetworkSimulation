    volumes:
      - ./logs:/app/logs
    cap_add:
      - NET_ADMIN

networks:
  subnet_1:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.1.0/24
  subnet_2:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.2.0/24
  subnet_3:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.3.0/24