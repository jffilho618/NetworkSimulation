version: '3.8'

services:
  router1:
    build:
      context: ./router
      dockerfile: Dockerfile
    environment:
      - router_links=router2,router3,router4
      - my_ip=172.20.1.3
      - my_name=router1
      - router2_ip=172.20.2.3
      - router3_ip=172.20.3.3
      - router4_ip=172.20.4.3
    networks:
      subnet_1:
        ipv4_address: 172.20.1.3
      subnet_2:
        ipv4_address: 172.20.2.4
      subnet_3:
        ipv4_address: 172.20.3.5
      subnet_4:
        ipv4_address: 172.20.4.5
    cap_add:
      - NET_ADMIN
    volumes:
      - ./logs:/app/logs

  router2:
    build:
      context: ./router
      dockerfile: Dockerfile
    environment:
      - router_links=router1,router3,router5
      - my_ip=172.20.2.3
      - my_name=router2
      - router1_ip=172.20.1.3
      - router3_ip=172.20.3.3
      - router5_ip=172.20.5.3
