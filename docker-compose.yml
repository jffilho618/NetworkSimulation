      subnet_3:
        ipv4_address: 172.20.3.3
      subnet_1:
        ipv4_address: 172.20.1.5
      subnet_2:
        ipv4_address: 172.20.2.2
      subnet_4:
        ipv4_address: 172.20.4.4
    cap_add:
      - NET_ADMIN
    volumes:
      - ./logs:/app/logs

  router4:
