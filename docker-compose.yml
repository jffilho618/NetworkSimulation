    command: ["sh", "-c", "sleep 10 && python main.py --test 'ping 172.20.3.3' 'ping 172.20.3.11' 'ping 172.20.1.10' 'ping 172.20.1.11' 'ping 172.20.2.10' 'ping 172.20.2.11'"]
    volumes:
